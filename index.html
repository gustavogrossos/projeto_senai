<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="shortcut icon" href="assets/icons8-semi-trailer-truck-16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script>
        function moverBarra(elemento) {
            // Desmarca todas as barras
            var todasBarras = document.querySelectorAll('.barra');
            todasBarras.forEach(function(barra) {
                barra.style.width = '0';
            });

            // Marca apenas a barra do elemento clicado
            var barra = elemento.nextElementSibling; // Pega o elemento seguinte (a barra)
            barra.style.width = elemento.offsetWidth + 'px';
        }
    </script>
</head>

<body>
    <header>
        <div class="top">
            <img src="assets/1967895.png" alt="">
            <nav>
                <ul>
                    <li><a href="#">Sobre nós</a></li>
                    <li><a href="#">Como se tornar um filiado</a></li>
                    <li><a href="#">Atuação</a></li>
                    <li><a href="#">Ajuda</a></li>
                </ul>
            </nav>

            <button class="login">
                Log in
            </button>

            <button class="cadastro">
                Cadastre-se
            </button>
        </div>
    </header>

    <main>
        <div class="main">
            <img src="assets/pexels-photo-11213185.jpeg" alt="">


             
            <ul class="nav-links">

                <li class="item-menu">
                    <a href="#" class="empresa">
                        <i class="bi bi-buildings"></i>
                        <span class="titulo-container">
                            <h4 onclick="moverBarra(this)">Cadastre sua empresa</h4>
                            <div class="barra"> </div>
                        </span>
                    </a>
                    <div id="conteudo">


                    </div>
                </li>


                <li class="item-menu">
                    <a href="#" class="usuario">
                        <i class="bi bi-truck"></i>
                        <span class="titulo-container">
                            <h4 onclick="moverBarra(this)">Utilize nossos serviços</h4>
                            <div class="barra"> </div>
                    </a>
                    <div id="conteudo">


                    </div>
                </li>
           




                <script src="https://code.jquery.com/jquery-3.7.1.min.js"
                    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
                </script>

                <script>

                    $(".empresa").click(function () {

                        $("#conteudo").load("pages/empresa.html");

                    });

                    $(".usuario").click(function () {

                        $("#conteudo").load("pages/usuario.html");

                    });
                </script>
            </ul>


            <div class="conteudo">
                <h1>Usufrua dos nossos serviços 24 horas por dia!</h1>
                <p>Nossa frota de caminhões estará disponível 24 horas por dia para sua necessidade. Basta fazer a busca no aplicativo!</p>
                <img id="street" src="assets/Empty street-amico.svg" alt="">
            </div>

        </div>
    </main>

</body>

</html>
